    <form class="form" action="https://formsubmit.co/katzunga96@gmail.com" method="post"> <!-- formulario de contacto -->
      <h1 class="form__h1">Contacto</h1>
      <div class="form__input">
        <label for="Nombre">Nombre:</label>
        <input type="text" placeholder="Nombre">
          
        <label for="Apellido">Apellido:</label>
        <input type="text" placeholder="Apellido">
          
        <label for="Celular">Celular:<span>*</span></label>
        <input type="tel" placeholder="Celular" required>
          
        <label for="email">Email:<span>*</span></label>
        <input type="email" placeholder="Email" required>

        <label for="Mensaje">Mensaje:<span>*</span></label>
        <textarea name="Mensaje" cols="30" rows="5" required></textarea>

        <input class="form__enviar" type="submit" placeholder="Enviar">
      </div>
    </form>
